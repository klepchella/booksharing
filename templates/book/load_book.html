{% extends "base.html" %}

{%block title %}Load Book{% endblock %}
{% block content %}
    <h1>Upload your book</h1>
    <p>Please, use the following form to upload book:</p>
    <form action="." method="post"  enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="save"></p>
    </form>
{% endblock %}
